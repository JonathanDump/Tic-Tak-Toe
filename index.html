<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <div class="header__text">Tic-Tac-Toe</div>
    </div>
    <div class="main">
      <div class="main__message"></div>
      <div class="main__board"></div>
      <button class="main__reset">Reset</button>
    </div>
    <dialog>
      <div class="dialog__result">The winner is Player O</div>
      <button class="dialog__reset">Play again</button>
    </dialog>
  </body>
</html>
